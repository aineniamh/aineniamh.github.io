<section class="tiles">

{% for post in site.software limit:site.front-page-posts %}
	<article class="style{{ forloop.index | plus:1 }}">
		<span class="image">
			<img src="{{ site.url }}{{ site.baseurl }}/images/{{ post.logo }}" alt="" />
		</span>
		<a href="{{ post.github }}">
			<h2>{{ post.title }}</h2>
			<!-- <div class="content">
				<p>{{ post.description }}</p>
			</div> -->
		</a>
	</article>
{% endfor %}

</section>
